nner&gt; address/POST() Creates a new address for the authenticated user. Parameters: Name Type Description req.body Object The request body JSON object. Properties Name Type Description name string Required - The name of the address. street string Required - The street of the address. city string Required - The city of the address. state string The state of the address. postal string Required - The postal code of the address. country string Required - The country of the address. isDefault boolean Indicates if this address is the default. Throws: An error message in JSON format if the request is invalid. Type 400 An error message in JSON format if there is an internal server error. Type 500 Returns: 201 - The ID of the newly created address. Type Object &lt;inner&gt; address/PUT() Updates an existing address for the authenticated user. Parameters: Name Type Description req.body Object The request body JSON object. Properties Name Type Description id integer Required - The ID of the address to update name string The new name of the address street string The new street of the address city string The new city of the address state string The new state of the address postal string The new postal code of the address country string The new country of the address isDefault boolean Indicates if this address is the default Throws: An error message in JSON format if the request is invalid Type 400 An error message in JSON format if there is an internal server error Type 500 Returns: 200 - Success status Type Object × Search results Close Documentation generated by JSDoc 4.0.4 on 2024-11-25T00:59:51+01:00 using the DocStrap template. "},"module-Orders.html":{"id":"module-Orders.html","title":"Module: Orders","body":" Documentation Modules AddressOrdersProducts Global loginlogoutregister Module: Orders Methods &lt;inner&gt; orders/:orderId() Retrieves the details of a specific order for the authenticated user. Parameters: Name Type Description req.params string The request param. Properties Name Type Description orderId number ID of the order to retrieve. Throws: If there is an error accessing the database. Type 500 Returns: 200 - An object containing the order details. Type Object &lt;inner&gt; orders/POST() Creates a new order for the authenticated user using the provided address and articles. Parameters: Name Type Description req.body Object The request body JSON object. Properties Name Type Description addressId number The ID of the address for the order. articles Array An array of articles to be included in the order. sumPrice number The total price of the order. Throws: An error message in JSON format if there is an error accessing the database. Type 500 Returns: 201 - JSON object containing the new order ID. Type Object An error message in JSON format if the request is invalid or address not found. Type 400 × Search results Close Documentation generated by JSDoc 4.0.4 on 2024-11-25T00:59:51+01:00 using the DocStrap template. "},"module-Products.html":{"id":"module-Products.html","title":"Module: Products","body":" Documentation Modules AddressOrdersProducts Global loginlogoutregister Module: Products Methods &lt;inner&gt; products/:id() Retrieves the details of a specific active product by its ID. With the optional query param update=true, only the description is retrieved to update existing data on the client. Parameters: Name Type Description req.body Object The request body JSON object. Properties Name Type Description id number The ID of the product to retrieve. req.query string The request querystring. Properties Name Type Argument Default Description update boolean &lt;optional&gt; false Indicates whether to return the full product details or just the description. Throws: If there is an error accessing the database. Type 500 Returns: 200 - JSON object containing the product. If req.query.update is true, only the id and full description is sent. Type Object &lt;inner&gt; products/GET() Retrieves a paginated list of active products from the database. Products only come with the first 50 chars of the description. Use \"products/:id&amp;update=true\" to get the full description of the one product with the given id. Parameters: Name Type Description req.query string The request querystring. Properties Name Type Argument Default Description page number &lt;optional&gt; 1 The page number for pagination. limit number &lt;optional&gt; 20 The number of products to return per page. Throws: An error message in JSON format if there is an error accessing the database. Type 500 Returns: 200 - JSON object containing an array of products and pagination details. Type Object × Search results Close Documentation generated by JSDoc 4.0.4 on 2024-11-25T00:59:51+01:00 using the DocStrap template. "}}
